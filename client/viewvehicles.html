<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <a href="viewmodels.html">View Models</a>
    <a href="addvehicle.html">Add Vehicle</a>
    <a href="addmodel.html">Add Model</a>

    <table id="viewvehicles">
      <thead>
        <th>Car Model</th>
        <th>Number Plate</th>
        <th>Country Location</th>
      </thead>
      <tbody></tbody>
    </table>

    <button onclick="filterSelection('ALL')">All Countries</button>
    <button onclick="filterSelection('LT')">LT</button>
    <button onclick="filterSelection('LV')">LV</button>
    <button onclick="filterSelection('EE')">EE</button>

    <script>
      fetch("https://nodejs-citybee-backas-ybigp.ondigitalocean.app/vehicles")
        .then((res) => res.json())
        .then((data) =>
          data.forEach((item) => {
            const tr = document
              .querySelector("#viewvehicles >tbody")
              .insertRow();

            const td1 = tr.insertCell();
            td1.textContent = item.name;

            const td2 = tr.insertCell();
            td2.textContent = item.number_plate;

            const td3 = tr.insertCell();
            td3.textContent = item.country_location;
          })
        );
    </script>
  </body>
</html>
