<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="logo">
      <img
        src="https://media-exp1.licdn.com/dms/image/C4D0BAQGe9TQ3izB6Qg/company-logo_200_200/0/1519916584177?e=2159024400&v=beta&t=2rbIOvrpsk8yz5VHuzk2m9cpk02-qriMxejWvbn0WF0"
        alt=""
      />
    </div>
    <a href="viewmodels.html">View Models</a>
    <a href="addvehicle.html">Add Vehicle</a>
    <a href="addmodel.html">Add Model</a>

    <div class="buttons" id="filter">
      <button id="all">All Countries</button>
      <button id="lt">LT</button>
      <button id="lv">LV</button>
      <button id="ee">EE</button>
    </div>

    <table id="viewvehicles">
      <thead>
        <th>Car Model</th>
        <th>Number Plate</th>
        <th>Country Location</th>
        <th>Price with Taxes</th>
      </thead>
      <tbody id="remove"></tbody>
    </table>

    <script>
      const removeall = document.getElementById("remove");
      const catchError = (error) => {
        const errorMessage = document.createElement("h2");
        errorMessage.textContent = error;
        document.body.append(errorMessage);
        catchError("NO DATA GIVEN");
      };

      const allfilter = document.getElementById("all");
      allfilter.addEventListener("click", (e) => {
        e.preventDefault();
        removeall.innerHTML = "";
        fetch("https://nodejs-citybee-backas-ybigp.ondigitalocean.app/vehicles")
          .then((res) => res.json())
          .then((data) => {
            data.forEach((item) => {
              const tr = document
                .querySelector("#viewvehicles > tbody")
                .insertRow();
              const td1 = tr.insertCell();
              td1.textContent = item.name;
              const td2 = tr.insertCell();
              td2.textContent = item.number_plate;
              const td3 = tr.insertCell();
              td3.textContent = item.country_location;
              const td4 = tr.insertCell();
              td4.textContent = item.price_pvm;

              allfilter.classList.add("primary");
              ltfilter.classList.remove("primary");
              lvfilter.classList.remove("primary");
              eefilter.classList.remove("primary");
            });
          });
      });

      const ltfilter = document.getElementById("lt");
      ltfilter.addEventListener("click", (e) => {
        e.preventDefault();
        removeall.innerHTML = "";
        fetch(
          "https://nodejs-citybee-backas-ybigp.ondigitalocean.app/vehicles/lt"
        )
          .then((res) => res.json())
          .then((data) => {
            data.forEach((item) => {
              const tr = document
                .querySelector("#viewvehicles > tbody")
                .insertRow();
              const td1 = tr.insertCell();
              td1.textContent = item.name;
              const td2 = tr.insertCell();
              td2.textContent = item.number_plate;
              const td3 = tr.insertCell();
              td3.textContent = item.country_location;
              const td4 = tr.insertCell();
              td4.textContent = item.price_pvm;

              allfilter.classList.remove("primary");
              ltfilter.classList.add("primary");
              lvfilter.classList.remove("primary");
              eefilter.classList.remove("primary");
            });
          });
      });
      const lvfilter = document.getElementById("lv");
      lvfilter.addEventListener("click", (e) => {
        e.preventDefault();
        removeall.innerHTML = "";
        fetch(
          "https://nodejs-citybee-backas-ybigp.ondigitalocean.app/vehicles/lv"
        )
          .then((res) => res.json())
          .then((data) => {
            data.forEach((item) => {
              const tr = document
                .querySelector("#viewvehicles > tbody")
                .insertRow();
              const td1 = tr.insertCell();
              td1.textContent = item.name;
              const td2 = tr.insertCell();
              td2.textContent = item.number_plate;
              const td3 = tr.insertCell();
              td3.textContent = item.country_location;
              const td4 = tr.insertCell();
              td4.textContent = item.price_pvm;

              allfilter.classList.remove("primary");
              ltfilter.classList.remove("primary");
              lvfilter.classList.add("primary");
              eefilter.classList.remove("primary");
            });
          });
      });
      const eefilter = document.getElementById("ee");
      eefilter.addEventListener("click", (e) => {
        e.preventDefault();
        removeall.innerHTML = "";
        fetch(
          "https://nodejs-citybee-backas-ybigp.ondigitalocean.app/vehicles/ee"
        )
          .then((res) => res.json())
          .then((data) => {
            data.forEach((item) => {
              const tr = document
                .querySelector("#viewvehicles > tbody")
                .insertRow();
              const td1 = tr.insertCell();
              td1.textContent = item.name;
              const td2 = tr.insertCell();
              td2.textContent = item.number_plate;
              const td3 = tr.insertCell();
              td3.textContent = item.country_location;
              const td4 = tr.insertCell();
              td4.textContent = item.price_pvm;

              allfilter.classList.remove("primary");
              ltfilter.classList.remove("primary");
              lvfilter.classList.remove("primary");
              eefilter.classList.add("primary");
            });
          });
      });
    </script>
  </body>
</html>
